<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: #13171f;
      text-align: center;
    }
    embed {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<script>
  // Get PDF file from URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const pdfFile = urlParams.get('file');

  if (pdfFile) {
    document.write(`<embed src="${pdfFile}" type="application/pdf">`);
  } else {
    document.write('<p style="color:white;">No PDF specified.</p>');
  }
</script>

</body>
</html>
